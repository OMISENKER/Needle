<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d939bf731.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="resources/Needle-logo.png">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body id="Dashboard-ui">

<!--Button for Side Navigation Bar-->
    <i class="fa fa-bars" id="navbar-btn" onclick="showNavBar()"></i>

<!--Side Navigation Bar-->
    <div id="nav-sidebar">
        <img src="resources/Needle-logo.png" class="needle-logo sidebar-links" alt="">
        <a href="" class="sidebar-links sidebar-main-links">Profile</a>
        <a href="" class="sidebar-links sidebar-main-links">Dashboard</a>
        <a href="" class="sidebar-links dashboard-timelines">Yearly</a>
        <a href="" class="sidebar-links dashboard-timelines">Biyearly</a>
        <a href="" class="sidebar-links dashboard-timelines">Monthly</a>
        <a href="" class="sidebar-links dashboard-timelines">Weekly</a>
        <a href="" class="sidebar-links dashboard-timelines">Daily</a>
        <a href="" class="sidebar-links sidebar-main-links">Settings</a>
        <a href="" class="sidebar-links sidebar-bottom-links">Contact us</a>
        <a href="" class="sidebar-links sidebar-bottom-links">About</a>
    </div>

<!--Dashboard Main Body-->
    <div id="dashboard-body">
        <h1>Dashboard</h1>
        <hr>
<!--Dashboard Facebook Section-->
        <section id="facebook-section">
        <!--Reach Chart-->
            <h1 class="heading1">Reach</h1>
            <button class="chart-type-btn" id="change-chart-type-btn-1" onclick="changeReachBarType()">bar chart</button>
            <div class="chart-container-1">
                <canvas id="reach-chart"></canvas>
            </div>
        <!--Engagement Chart-->
            <h1 class="heading2">Engagement</h1>
            <button class="chart-type-btn" id="change-chart-type-btn-2" onclick="changeEngagementBarType()">bar chart</button>
            <div class="chart-container-2">
                <canvas id="engagement-chart"></canvas>
            </div>
        <!--Viewership Retention Rate Chart-->
            <h1 class="heading3">Viewership Retention Rate:</h1>
            <button class="chart-type-btn" id="change-chart-type-btn-3" onclick="changeRetentionBarType()">bar chart</button>
            <div class="chart-container-3">
                <canvas id="retention-chart"></canvas>
            </div>
        <!--Total Monetization Chart-->
            <h1 class="heading4">Total Monetization:</h1>
            <button class="chart-type-btn" id="change-chart-type-btn-4" onclick="changeMonetizationBarType()">bar chart</button>
            <div class="chart-container-4">
                <canvas id="monetization-chart"></canvas>
            </div>

        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
